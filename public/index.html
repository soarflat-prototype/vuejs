<!doctype html>
<html>
  <head>
    <title>vue.js</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <div id="app">
      {{ message }}
    </div>

    <h1>双方向バインディング</h1>
    <div id="two-way">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>

    <h1>リストのレンダリング</h1>
    <div id="list">
      <ul>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ul>
    </div>

    <h1>ユーザー入力のハンドリング</h1>
    <div id="handle">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <h1>TODOアプリケーション</h1>
    <div id="todo">
      <input v-model="newTodo" v-on:keyup.enter="addTodo">
      <ul>
        <li v-for="todo in todos">
          <span>{{ todo.text }}</span>
           <button v-on:click="removeTodo($index)">X</button>
        </li>
      </ul>
    </div>

    <h1>Storeパターン実装のTODOアプリケーション</h1>
    <div id="todo-with-store-pattern">
      <input v-model="newTodo" v-on:keyup.enter="addTodo">
      <ul>
        <li v-for="todo in toDoStoreState.todos">
          <span>{{ todo.text }}</span>
           <button v-on:click="removeTodo($index)">X</button>
        </li>
      </ul>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
