<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>syntax</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <h1>テンプレート構文</h1><a href="https://jp.vuejs.org/v2/guide/syntax.html" target="_blank">テンプレート構文（Vue.js公式ドキュメント）</a>
    <h2>テキスト</h2>
    <div id="app">{{message}}</div>
    <div id="app2" v-once>never change {{message}}</div>
    <h2>raw HTML</h2>
    <div id="app3" v-html="rawHtml"></div>
    <h2>属性</h2>
    <div id="app4" v-bind:id="dynamicId">DYNAMIC ID
      <button v-bind:disabled="isButtonDisabled">button</button>
    </div>
    <h2>JavaScript式の使用</h2>
    <div id="app5">
      <div v-bind:id="'element' + id">
        <p>{{'element ' + id}}</p>
        <p>{{ok ? 'YES' : 'NO'}}</p>
      </div>
    </div>
    <h2>ディレクティブ</h2>
    <div id="app6">
      <p v-if="active">seen</p>
      <button v-on:click="doSomething">click!!</button>
    </div>
    <h2>フィルタ</h2>
    <div id="app7">
      <p>{{message | capitalize}}</p>
      <p>{{message | reverse}}</p>
    </div>
    <script src="../js/syntax/app.js"></script>
  </body>
</html>
