<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>transition</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <h1>トランジション</h1><a href="https://jp.vuejs.org/v2/guide/transitions.html" target="_blank">Enter/Leave とトランジション一覧（Vue.js公式ドキュメント）</a>
    <h2>単一要素/コンポーネントのトランジション</h2>
    <div id="app">
      <div class="demo">
        <button @click="show = !show">Toggle</button>
        <transition name="fade">
          <p v-if="show">hello</p>
        </transition>
      </div>
    </div>
    <h2>&lt;transition-group&gt;を利用した複数要素のトランジション</h2>
    <div id="app2">
      <div class="demo">
        <button type="button" @click="add">Add</button>
        <button type="button" @click="remove">Remove</button>
        <button type="button" @click="shuffle">Shuffle</button>
      </div>
      <transition-group tag="ul" name="list">
        <li v-for="item in list" :key="item.id">
          <item :item="item"></item>
        </li>
      </transition-group>
    </div>
    <style type="text/css">
      .fade-enter-active, .fade-leave-active {
        transition: opacity .5s
      }
      
      .fade-enter, .fade-leave-to {
        opacity: 0
      }
      
      button {
        padding: 8px 30px;
        border-width: 0;
        background-color: #505050;
        color: #fff;
        font-family: inherit;
        font-size: inherit;
        cursor: pointer;
        transition: opacity 100ms ease-out;
      }
      
      button:hover {
        opacity: 0.7;
      }
      
      ul {
        position: relative;
        padding-top: 18px;
        width: 420px;
      }
      
      li {
        display: block;
        margin-top: 8px;
        padding: 8px 12px;
        width: 100%;
        background-color: #e5e5e5;
      }
      
      .list-enter-active,
      .list-leave-active,
      .list-move {
        transition: 500ms cubic-bezier(0.59, 0.12, 0.34, 0.95);
        transition-property: opacity, transform;
      }
      
      .list-enter {
        opacity: 0;
        transform: translateX(50px) scaleY(0.5);
      }
      
      .list-enter-to {
        opacity: 1;
        transform: translateX(0) scaleY(1);
      }
      
      .list-leave-active {
        position: absolute;
      }
      
      .list-leave-to {
        opacity: 0;
        transform: scaleY(0);
        transform-origin: center top;
      }
    </style>
    <script src="../js/transition/app.js"></script>
  </body>
</html>
