<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>router</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <style type="text/css">
      .router-link-active {
        color: red;
      }
      
      .slide-enter-active {
        transition: all .3s ease;
      }
      
      .slide-leave-active {
        transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
      }
      
      .slide-enter, .slide-fade-leave-to {
        transform: translateX(10px);
        opacity: 0;
      }
      
    </style>
    <div id="app">
      <h1>Vue Router Sample</h1>
      <p>
        <router-link to="/foo">Go to Foo</router-link>
        <router-link to="/bar">Go to Bar</router-link>
      </p>
      <!--ルートとマッチしたコンポーネントがここに表示される-->
      <router-view></router-view>
    </div>
    <div id="app2">
      <h1>Dynamic Matching</h1>
      <p>
        <router-link to="/user/foo">/user/foo</router-link>
        <router-link to="/user/bar">/user/bar</router-link>
      </p>
      <!--ルートとマッチしたコンポーネントがここに表示される-->
      <router-view></router-view>
    </div>
    <div id="app3">
      <h1>Single File Component</h1>
      <p>
        <router-link to="/app/hoge">/app/hoge</router-link>
        <router-link to="/app/hage">/app/hage</router-link>
        <router-link to="/user/foo">/user/foo</router-link>
        <router-link to="/user/bar">/user/bar</router-link>
      </p>
      <!--ルートとマッチしたコンポーネントがここに表示される-->
      <router-view class="a" name="a"></router-view>
      <router-view class="b" name="b"></router-view>
    </div>
    <script src="../js/router/app.js"></script>
  </body>
</html>
